{% extends 'base.html'%}

{% block content %}
{% if message %}
  <div class="alert alert-success" role="alert">
    {{ message }}
  </div>
{% endif %}

  <div class="container-fluid">
    <br>
    <br>
    <h2 class="d-flex justify-content-center">Edit account details</h2>
    <div class="container-fluid">
      <form class="" method="post">
        <div class="row mb-3">
          <label for="username"> Username </label>
          <input type="text" class="form-control" placeholder="Username" name="username" value="{{ get_user_detials.username }}" readonly>
        </div>
        <div class="row mb-3">
          <label for="first_name"> First name </label>
          <input type="text" class="form-control" placeholder="First name" name="first_name" value="{{ get_user_detials.first_name }}">
        </div>
        <div class="row mb-3">
          <label for="last_name"> Last Name </label>
          <input type="text" class="form-control" placeholder="Last name" name="last_name" value="{{ get_user_detials.last_name }}">
        </div>
        <div class="row mb-3">
          <label for="password"> Type in new password to change </label>
          <input type="password" id="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    <div class="container-fluid">
  </div>
  <br>
  <div class="d-flex justify-content-end">
    <a href="#"><button type="button" class="btn btn-danger">Delete</button></a>
  </div>



{% endblock %}
